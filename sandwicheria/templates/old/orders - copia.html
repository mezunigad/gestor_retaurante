<!doctype html>
<html><head><meta charset="utf-8"><title>Nueva Comanda</title><link rel="stylesheet" href="/static/style.css"></head><body>
<header><h1>Nueva Comanda</h1></header>
<main>
  <p><a href="/">Volver</a> · <a href="/products">Gestionar Productos</a></p>
  <form method="post">
    <label>Nombre cliente (opcional): <input name="customer_name"></label>
    <h2>Sándwiches</h2>
    <table border="0" cellpadding="6">
      <tr><th>Producto</th><th>Proteína</th><th>Precio</th><th>Cantidad</th><th>Nota</th></tr>
      {% for p in sandwiches %}
      <tr>
        <td>{{p.name}}</td>
        <td>{{p.base_protein}}</td>
        <td>${{p.price}}</td>
        <td><input name="qty_{{p.id}}" type="number" min="0" value="0" style="width:60px"></td>
        <td><input name="note_{{p.id}}" placeholder="ej: sin palta, doble queso"></td>
      </tr>
      {% endfor %}
    </table>

    <h2>Bebestibles</h2>
    <table border="0" cellpadding="6">
      <tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Nota</th></tr>
      {% for p in drinks %}
      <tr>
        <td>{{p.name}}</td>
        <td>${{p.price}}</td>
        <td><input name="qty_{{p.id}}" type="number" min="0" value="0" style="width:60px"></td>
        <td><input name="note_{{p.id}}" placeholder="ej: sin hielo"></td>
      </tr>
      {% endfor %}
    </table>

    <button type="submit">Crear Comanda</button>
  </form>
</main>
</body></html>
