<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Epicuro - Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 90%;
      max-width: 900px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }
    
    .header-title {
      margin: 0;
      color: #2c3e50;
      font-size: 2.2em;
      font-weight: 600;
    }
    
    .subtitle {
      color: #7f8c8d;
      margin-top: 5px;
      font-size: 1.1em;
    }
    
    .menu-container {
      margin: 30px 0;
      padding: 20px 0;
      border-top: 1px solid #ecf0f1;
      border-bottom: 1px solid #ecf0f1;
    }
    
    .menu-container p {
      margin: 0;
      font-size: 18px;
    }
    
    .menu-container a {
      display: inline-block;
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      padding: 14px 25px;
      margin: 0 8px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
    }
    
    .menu-container a:hover {
      background-color: #3498db;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    .dashboard-info {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    
    .info-card {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    
    .info-card:hover {
      transform: translateY(-5px);
    }
    
    .info-card h3 {
      color: #2c3e50;
      margin-top: 0;
    }
    
    .info-card p {
      color: #7f8c8d;
      font-size: 1.8em;
      font-weight: bold;
      margin: 10px 0;
    }
    
    footer {
      margin-top: 40px;
      color: #7f8c8d;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/static/logo.png" alt="Logo Epicuro" class="logo">
      <h1 class="header-title">Dashboard</h1>
      <p class="subtitle">Sistema de gestión de productos y comandas</p>
    </div>
    
    <div class="menu-container">
      <p>
        <a href="/products">Gestionar Productos</a> · 
        <a href="/orders">Nueva Comanda</a> · 
        <a href="/orders/list">Ver Comandas</a>
      </p>
    </div>
    
    <div class="dashboard-info">
      <div class="info-card">
        <h3>Productos</h3>
        <p>42</p>
        <small>Disponibles</small>
      </div>
      <div class="info-card">
        <h3>Comandas Hoy</h3>
        <p>18</p>
        <small>Realizadas</small>
      </div>
      <div class="info-card">
        <h3>Clientes</h3>
        <p>27</p>
        <small>Registrados</small>
      </div>
    </div>
    
    <footer>
      <p>© 2025 Epicuro - Sistema de Gestión</p>
	  <p>Desarrollado por Manuel</p>
    </footer>
  </div>
</body>
</html>
